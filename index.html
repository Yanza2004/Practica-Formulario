<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <div class="login">
                <h1 class="main-text">Sing In</h1>
                <h2 class="second-text-email second-text">Email Address</h2>
                <div class="email">
                    <span class="material-icons-outlined">email</span>
                <input type="email" name="input-name" id="login-main" placeholder="example@gmail.com">
                </div>
                <h2 class="second-text-password second-text" >Password</h2>
                <div class="password">
                    <span class="material-icons-outlined">lock</span>
                    <input type="password" name="input-pass" id="pass-main">
                </div>
               
                <button class="btn-login" type="submit"><a href="">Login</a></button>
            </div>
        </div>
    </div>
</body>
</html>
